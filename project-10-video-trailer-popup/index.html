<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Movie Trailer Popup</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel='stylesheet' type='text/css' media='screen' href='./styles.css'>
</head>
<body>
    <div class="container">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="video-image">
        <h1 class="movie-title" id="movie-title">Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium quam eligendi tenetur consectetur eos assumenda cumque nisi vero est omnis!</p>
        <button class="watch" id="watch">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video src="./trailer.mp4" controls></video>
        <i class="fas fa-times close-icon"></i>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
